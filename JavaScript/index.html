<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="estilos/carrusel.css">
  
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="img/foto1.jpg" style="width:100%">
  <div class="text">Foto 1</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="img/foto2.jpg" style="width:100%">
  <div class="text">Foto 2</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="img/foto3.jpg" style="width:100%">
  <div class="text">Foto 3</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 5</div>
  <img src="img/foto4.jpg" style="width:100%">
  <div class="text">Foto 4</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 5</div>
  <img src="img/foto5.jpg" style="width:100%">
  <div class="text">Foto 5</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>
<script src="script/carrusel.js">
</script>
</body>
</html>
